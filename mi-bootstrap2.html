<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mi-bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</head>
<body>
    <h2>Toast</h2>
    <div class="toast" data-autohides="false">
        <div class="toast-header">
            <strong class="mr-auto text-primary">Este es el titulo del toast</strong>
            <small class="text-muted">Hace 3 minutos</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times</button>
        </div>
        <div  class="toast-body" >
            Este es el cuerpo del toast.
        </div>
    </div><br><br>

    <h1> Tooltip</h1>
    Haz clic sobre<a href="#" data-toggle="Tooltip" title="Un hover es un evento que se dispara  cuando  
    el usuario  pasa  el mouse  sobre  un elemento">este elemento</a> para activar el Tooltip.
    <br><br>

    <h2>Popover</h2>
    <a tabindex="0" class="btn btn-lg btn-primary" role="button" data-toggle="popover" data-trigger="hover" title="Este es el titulo del popover"
    data-content="Este es el cuerpo de un popover...">yo soy  un popover</a>
    <!-- btn-lg=para ahumentar/btn-sm= para reducir el tamaÃ±p --> 
    <!-- para activarlos focus= aparece cuando se pasa el mause -->
      <!-- para activarlos hover= aparece cuando deja el mouse en el nombre y aparece  -->
      <br><br>
    <h2>Ventana Modal </h2>
    <di class="modal-header">
        <h5 id="tituloventana">Titulo de la ventana de modal</h5>
        <button class="close" data-dismiss="modal" aria-label="cerrar">
        <span aria-hidden="true">&times;</span>
    </button>
    </di>
    <div class="modal-body">
        <div class="alert alert-success">
            <h6><strong> Los datos han sigo guardados de forma exitosa!</strong></h6>
        </div>
      </div> 
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" data-dismiss="modal ">cerrar</button>
        <button class="btn btn-success" type="button">Aceptar</button>


    </div>

    <script>
        $(document).ready(function() {
            $('.toast').toast('show');
        });
        $(function(){
            $("[data-toggle='popover']").popover({  /*  aqui podemos usar  de dos maneras "''" o '""' de los maneras funciona  */
            /* $("[data-toggle='tooltip']").popover({ */
             delay:500 /*  aqui cuando muestra el  mensaje  de 30 segundo */
            });
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
</body>
</html>
